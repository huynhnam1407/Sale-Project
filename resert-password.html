<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Link Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font-goditar/stylesheet.css" />

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css" />

    <!-- Link script -->
    <script src="./assets/js/script.js"></script>
    <title>Reset Password | Grocerymart</title>
  </head>
  <body>
    <!-- Main -->
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-md-none">
        <!-- Logo -->
        <a href="./" class="logo auth__intro-logo d-none d-md-flex">
          <img src="./assets/icons/logo.svg" alt="sale store" class="logo__img" style="--width: 424px" />
          <h1 class="logo__title">Grocerymart</h1>
        </a>
        <img src="./assets/img/forgot/1.png" alt="" class="auth__intro-img" />
        <p class="auth__intro-text">Forgot Password?</p>
      </div>

      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icons/logo.svg" alt="sale store" class="logo__img" />
            <h1 class="logo__title">Grocerymart</h1>
          </a>
          <!-- Heading -->
          <h1 class="auth__heading">Forgot Password</h1>
          <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>

          <!-- Message -->
          <div class="auth__message message message-success d-none">We have e-mailed your password reset link.</div>

          <!-- Form -->
          <form action="./new-password.html" class="form auth__form auth__form-message">
            <!-- Form input -->
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  value="huynhnam2019@gmail.com"
                  class="form__input"
                  required
                />
                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon--error form__input-icon--awe" />
              </div>
              <p class="form__error">We can not find your email!</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">Submit</button>
            </div>
          </form>

          <div class="auth__text">
            <img
              src="./assets/icons/arrow-left-for0reset.svg"
              alt=""
              class="form__input-icon form__input-icon--reset"
            />
            <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign in</a>
          </div>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
